<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/breaking bad/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/index.css">
    <title>QueVeo</title>
</head>
<body class="body1">
    <br><form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" name="formulario" id="formulario">
    <fieldset>
        <legend id="titulo">Breaking Bad – Que comience el juego!,</legend>
        <br>
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            Nombre: <input type="text" name="name" id="Name" placeholder="Indica tu nombre" required>
            <br>
            Apellidos: <input type="text" name="Subname" id="Subname" placeholder="Indica tus apellidos" required>
            <br>
             Dirección: <input type="text" name="Direccion" id="Direccion" placeholder="Indica la calle, el Número/Piso">
            <br>
            Código Postal: <input type="text" name="Codigo Postal" id="Codigo Postal" placeholder="Indica el código postal de tu localidad">
            <br>
            Ciudad: <input type="text" name="Ciudad" id="Ciudad" placeholder="Indica la ciudad en la que vives">
             <br>
             DNI <input type="text" name="DNI" id="DNI" placeholder="Indica tu DNI">
            <br>
             Correo electrónico: <input type="text" name="Email" id="Email" placeholder="Indica tu correo electrónico" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Selecciona el tipo de sexo y fecha de nacimiento:</legend>
             <br><input type="radio" name="Sexo" id="Sexo" value="Hombre">Hombre
             <br><input type="radio" name="Sexo" id="Sexo" value="Mujer">Mujer
             <br>
             <br> Fecha: <input type="date" name="" id="">
        </fieldset>
        <br>
        <fieldset>
            <legend>Personajes</legend>
                <input list="personajes">
                <datalist id="personajes">
                <option value="Jessie Pinkman">Jessie Pinkman</option>
                <option value="Walter White">Walter White</option>
                <option value="Saul Goodman">Saul Goodman</option>
                <option value="Gustavo Fring">Gustavo Fring</option>
                <option value="Pollos Hermanos">Pollos Hermanos</option>
                <option value="Otros personajes">Otros personajes</option>
                </datalist>
        </fieldset>
        <br>
        <fieldset>
            <br><textarea name="opiniones de alumnos" id="" cols="150" rows="10"
            placeholder="Escribe aqui la opinion sobre los personajes"></textarea>
            <br>
            <br>
                Ajuntar un archivo: <input type="file" name="" id="" value="adjuntar archivos" accept=".pdf, .png" multiple>
                <br>
                <br>Enviar formulario: <br><input type="submit" value="Enviar"> <input type="reset" value="Eliminar">
            <br>            
        </fieldset>
    </fieldset>
</form>
    
</body>
</html>
